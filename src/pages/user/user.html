<ion-header>

  <ion-navbar>
    <ion-title>{{ user.email }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <!-- <form #form="ngForm" (ngSubmit)="updateUserDetails(form)" novalidate> -->

  <ion-label>
    <b>Display Name:</b>
  </ion-label>
  <ion-input type="text" [(ngModel)]="user.username" ngControl="username"></ion-input>

  <ion-list>
    <ion-list radio-group [(ngModel)]="user.listView">
      <ion-item>
        <ion-label>Card View</ion-label>
        <ion-radio value="false"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>List View</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-list>

  <button ion-button (click)="updateUserDetails()" block>Update</button>

  <!-- </form> -->
</ion-content>
