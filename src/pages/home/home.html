<!-- Header -->
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Wildflowers of Ireland
    </ion-title>
  </ion-toolbar>

  <ion-nav #mycontent [root]="rootPage"></ion-nav>
  <!-- Disabling Header Component due to unexpected behaviour -->
  <!-- <header-component></header-component> -->
</ion-header>
<!-- End Header -->

<!-- Content -->
<ion-content padding>
  <!-- <button (click)="openUserPage()">User Profile</button>
  <button (click)="openTestPage()">Test</button> -->

  <img src="http://i.imgur.com/xewNJAH.jpg">
  <ion-grid>
    <ion-col sm-2></ion-col>
    <ion-col sm-8>
      <button id="button-wildflowers" (click)="openWildflowersPage()" ion-button large block color="secondary">View Wildflowers</button>
    </ion-col>
    <ion-col sm-2></ion-col>
  </ion-grid>

</ion-content>
<!-- End Content -->

<!-- Menu  -->
<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>

      <ion-item *ngIf="afAuthService.authenticated">
        {{ afAuthService.getEmail() }}
      </ion-item>
      <ion-item (click)="openUserPage()">
        <ion-icon name="contact" item-left></ion-icon>User Settings
      </ion-item>

      <ion-item (click)="logout()" *ngIf="afAuthService.authenticated">
        Log out
      </ion-item>

      <ion-item (click)="login()" *ngIf="!afAuthService.authenticated">
        Log in
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
<!-- End Menu -->
