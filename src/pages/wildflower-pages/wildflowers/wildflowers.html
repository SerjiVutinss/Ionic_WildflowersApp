<ion-header>

  <ion-navbar>
    <ion-title>Wildflowers</ion-title>
  </ion-navbar>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round outline (click)="openMenu()">Sort</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content padding>


  <ion-grid class="card-background-page">
    <ion-row class="card-grid" *ngFor="let row of grid">
      <ion-col col-sm *ngFor="let f of row">
        <page-wildflower-card *ngIf="f" [wildflower]="f"></page-wildflower-card>
      </ion-col>
    </ion-row>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-grid>
</ion-content>
