<ion-header>

  <ion-navbar>
    <ion-title>Wildflower Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>{{ wildflower.commonName }} |
    <i> {{ wildflower.familyNameScientific }}</i>
  </h3>

  <ion-grid style="width: 100%">
    <ion-row>
        <ion-slides pager paginationType="progress" id="image-slider" [effect]="cube" *ngIf="wildflowerImages">
          <ion-slide *ngFor="let i of wildflowerImages">
            <img class="slide-image" data-src="{{ i.img_link }}">
          </ion-slide>
        </ion-slides>
    </ion-row>

    <ion-row>
        <ion-list>
            <ion-item>
              <label>Location</label>
              <p>{{ wildflower.location }}</p>
            </ion-item>
          </ion-list>
    </ion-row>

  </ion-grid>  

</ion-content>
